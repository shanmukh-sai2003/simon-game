<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon game</title>

  <script src="https://kit.fontawesome.com/409e3b996b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Simon game</h1>
  <h2>check any key to start.</h2>
  <div class="game-box">
    <div class = row1">
    <div type = "button" id = "green" class="green btn"></div>
    <div type = "button" id = "red" class = "red btn"></div>
    </div>
    <div class = "row2">
    <div type = "button" id = "yellow" class="yellow btn"></div>
    <div type = "button" id = "blue" class="blue btn"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
